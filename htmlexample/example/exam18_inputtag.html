<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그 확인</title>
</head>
<body>
    <form method="get">
        <table>
            <tr>
                <td><label for="user_id">아이디</label></td>
                <td><input type="text" name="user_id" id="user id" size="20" maxlength="12"
                    placeholder="id" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwd" size="20" maxlength="12" 
                    placeholder="password"/></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" size="20" maxlength="5" 
                    placeholder="name"/></td>
            </tr>
            <tr>
                <td>성별</td> <!-- radio 타입은 중복선택 불가(유니크와 동일)-->
                <td><input type="radio" name="gender" id="man" value="man" checked="checked" />
                    <label for="man">남자</label>
                    <input type="radio" name="gender" id="women" value="women" />
                    <label for="women">여자</label>
                </td>
            </tr>
            <tr>
                <td>취미</td> <!-- checkbox 중복선택 가능-->
                <td><input type="checkbox" name="hobby" id="hobby1" value="climbing" />
                    <label for="hobby1">등산</label>
                    <input type="checkbox" name="hobby" id="hobby2" value="traveling" />
                    <label for="hobby2">여행</label>
                    <input type="checkbox" name="hobby" id="hobby3" value="fishing" />
                    <label for="hobby3">낚시</label>
                </td>
            </tr>
            <tr>
                <td>컴퓨터 운영체제</td>
                <td> <!-- 사이즈 제시 및 멀티플 설정은 슬라이딩 텍스트 박스에 항목 나열, 컨트롤 누르고 클릭 시 다중 선택 가능-->
                    <select name="OS" size="3" multiple> 
                        <option value="windows">윈도우11</option>
                        <option value="linux">리눅스</option>
                        <option value="solrais">솔라리스</option>
                        <option value="mac">맥</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>웹 프로그래밍 과목(1)</td>
                <td>
                    <select name="lessonOne">
                        <option value="java">JAVA</option>
                        <option value="jsp">JSP</option>
                        <option value="html5">HTML5</option>
                        <option value="jquery">jQuery</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>웹 프로그래밍 과목(2)</td>
                <td>
                    <select name="lessonTwo">
                        <optgroup label="web"> <!--옵션그룹화 하여 선택지 제시 가능-->
                            <option value="html5">HTML5</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                        </optgroup>
                        <optgroup label="웹 표준">
                            <option value="구조">구조</option>
                            <option value="표현">표현</option>
                            <option value="동작">동작(기능)</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>배우는 과목</td>
                <td> <!--리스트 보여주고, 그 외도 입력 가능-->
                    <input type="text" name="languageData" list="language" />
                    <datalist id="language">
                        <option value="Java">Java</option>
                        <option value="database">database</option>
                        <option value="html/css/js">html/css/js</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>기타사항</td>
                <td><textarea rows="7" cols="30" name="exam" placeholder="기타사항"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="목록" onclick="alert('목록이동')" />
                    <button type="button" onclick="alert('클릭 시 보여줄 내용')">목록</button>
                    <input type="submit" value="전송" />
                    <input type="reset" value="취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
