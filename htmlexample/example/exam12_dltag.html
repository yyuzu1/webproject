    <title>과일 정보</title>
    <style>

        h2{
            color: #d35400;
        }
        dt {
            font-weight: bold;
            font-size: 1.5em;

            color: #555;

<body>
    <h2>🍉과일 정보 정리 🍋🟩</h2>

        <dt>🍌 바나나</dt>

        <dt>🍊 오렌지</dt>
        <dd>새콤달콤한 맛과 함께 면역력을 높여주는 과일입니다.</dd>

        <dt>🍇 포도</dt>
        <dl>항산화 성분이 많고, 피부 건강에 도움이 됩니다.</dl>

        <dt>🍍 파인애플</dt>
        <dd>소화를 돕고 상큼한 향을 가진 열대 과일입니다.</dd>
    </dl>

</html>
