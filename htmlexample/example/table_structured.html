<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>표-구조적 표현</title>

        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;

        thead { background-color:rgba(183, 127, 235, 0.733)}
        tbody { background-color:rgba(247, 217, 247, 0.534)}

        th,td{ padding: 10px 20px;}
    </style>
</head>
<body>
    <h3>표의 구조적인 표현</h3>`

                <td rowspan="3">웹프로그래밍</td>

        </tbody>
        <tfoot>
            <tr>

        </tfoot>

</html>
