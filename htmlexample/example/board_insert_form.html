<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 등록</title>
    <style>
        div{
            width: 500px;
            margin: 20px auto;
            /* 마진 오토는 정가운데 출력 */
        }

        label{
            display: black;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding:10px 20px;
        }
    </style>
</head>
<body>
    <div>
    <h2>📌 게시글 등록</h2>
    <form>
        <label for="writer">작성자</label>
        <input type="text" name="writer" id="writer" requiered>

        <label for="title">제목</label>
        <input type="text" name="title" id="title" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <button type="submit">등록</button>
        <button type="reset">초기화</button>
    </form>
    </div>
</body>
</html>
