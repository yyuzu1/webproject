<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그의 추가 속성 확인</title>
    <style type="text/css">
        table {width: 550px;}
    </style>
</head>
<body>
    <h4>color, number, range 입력 예제</h4>
    <form>
        <table>
            <colgroup>
                <col width="34%">
                <col width="33%">
                <col width="33%">
            </colgroup>
            <tr>
                <td>표지색상</td>
                <td>제작권수</td>
                <td>표지두께</td>
            </tr>
            <tr>
                <td><input type="color"></td>
                <td><input type="number" min="0" max="100" step="10" value="20" /></td><!--텍스트가 아니라 넘버여서 화살표가 생김-->
                <td><input type="range" min="1" max="5" value="3" />mm</td>
            </tr>
        </table>
    </form>
    <hr/>
    <h4>날짜 입력 예제</h4>
    <form>
        <table>
            <colgroup>
                <col width="34%">
                <col width="33%">
                <col width="33%">
            </colgroup>

            <tr>
                <td>date(연-월-일)</td>
                <td>month(연도-월)</td>
                <td>week(연도-주)</td>
            </tr>
            <tr>
                <td><input type="date" value="2025-07-04"/></td>
                <td><input type="month" value="2025-07"/></td>
                <td><input type="week" value="2025-W27"/></td>
            </tr>
        </table>
    </form>
    <hr/>

    <h4>시간 입력 예제</h4>
    <form>
        <table>
            <tr>
                <td>time(시간)</td>
                <td>datetime-local(현지시간)</td>
            </tr>
            <tr>
                <td><input type="time" value="16:00"/></td>
                <td><input type="datetime-local" value="2025-07-04 16:00"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
