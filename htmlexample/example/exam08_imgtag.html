<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 예제</title>
</head>
<body>

    <h2> 야옹쓰 🐈</h2>
    <!--기본 이미지 표시-->
    <img src =https://search.pstatic.net/sunny/?src=https%3A%2F%2Ffimg2.pann.com%2Fnew%2Fdownload.jsp%3FFileID%3D25191788&type=sc960_832
     alt="고양이" width="300" height="300" title="애기닮은 고양이"/>

     <hr />
     
     <h2>🕊 명화</h2>
     <!-- 이미지에 마우스 올리면 설명 표시 -->
      <img src="../image/pic2.jpg"
      alt="명화" width="300" title="명화" />

      <hr />

      <h2> 이미지가 없을 때 대체 텍스트</h2>
      <!--존재하지 않는 이미지일 경우 alt텍스트 표시-->
      <img src="https://example.com/nonexistent.jpg"
      alt="이미지를 불러올 수 없습니다." width="300" />

      <hr />

      <h2> 이미지 크기 조절</h2>
      <figure>
      <img src="../image/pic1.jpg"
      alt="명화1" width="500" height="400" />
      <figcaption> 도박하는 찬웅</figcaption>
      </figure>

      <h2>아름다운 자연 풍경</h2>
      <figure>
        <img src="../image/mountain.jpg"
        alt="눈 덮인 산 풍경" width="500" title="눈 덮인 설산" />
        <figcaption>[그림 2] 설산과 맑은 호수의 조화</figcaption>
      </figure>

 </body>
</html>
