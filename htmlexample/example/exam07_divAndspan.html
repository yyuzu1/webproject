<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세상 모든 엄마들을 위한 가슴 따뜻한 동화</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #fdf6f0;
            color: #333;
            padding: 40px;
            line-height: 2em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgda(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #d87b64;
        }

        p {
            font-size: 1.2em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>세상 모든 엄마들을 위한<br />가슴 따뜻한 동화</h1>

        <p>하늘에서 하얀 눈이 펑펑 쏟아지고 있었다.</p>
        <p>얼룩소가 빨리 나오라는 듯 또 한 번 손짓했다.</p>
        <P>샛이 뛰어나가 얼룩소를 에워쌌다.</P>
        <p>랑이가 얼룩소 볼에 자기 볼을 어루만졌다.</p>
        <p>얼룩소도 덩달아 신이 나 여기저기 발자국을 남기고 있었다.</p>
        <p>까르르 웃음소리가 여일당 마당을 가득 채웠다.</p>
 
        <div class="footer">따뜻한 하루, 사랑을 담아</div>
    </div>
</body>
</html>
