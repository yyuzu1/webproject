<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 스타일 적용</title>
    <link rel="stylesheet" a href="../css/table_example.css">
</head>
<body>
    <table>
        <caption>미세먼지 농도</caption>
        <tr>
            <th colspan="2">예보구간</th>
            <th>좋음</th>
            <th>보통</th>
            <th>약간나쁨</th>
            <th>나쁨</th>
            <th colspan="2">매우나쁨</th>
        </tr>
        <tr>
            <td colspan="2">예측 농도</td>
            <td>0~30</td>
            <td>31~80</td>
            <td>81~120</td>
            <td>121~200</td>
            <td>201~300</td>
            <td>301 ~ </td>
        </tr>
        <tr>
            <td rowspan="2">행동 요령</td>
            <td>노약자</td>
            <td></td>
            <td></td>
            <td>장시간 실외 활동 가급적 자제</td>
            <td>무리한 실외 활동 자제 요청(특히 호흡기, 심질환자, 노약자)</td>
            <td>실외 활동 제한</td>
            <td>실내 생활</td>
        </tr>
        <tr>
            <td>일반</td>
            <td></td>
            <td></td>
            <td></td>
            <td>장시간 무리한 실외 활동 자제</td>
            <td>실외 활동 자제</td>
            <td>실외 활동 자제</td>
        </tr>
    </table>
</body>
</html>
