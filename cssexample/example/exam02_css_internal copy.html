<!DOCTYPE html>
<html lang="en">
<head>

<style>
        h1 {
           
            font-weight: bold;
            font-family:"Comic Sans MS";
        }

        P {
            font-style: italic;
            font-weight: bold;
        }

        span{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Effort Quotes(노력에 관한 명언)</h1>
    <p>힘들면 그만 두지 말고 쉬는 법을 배우십시오.</p>
    <h1>Let's do our best</h1>
    <h1>Let's try our best</h1>
