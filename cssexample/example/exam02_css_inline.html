<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 문서</title>
</head>
<body>
    <h1>Effort Quotes(노력에 관한 명언)</h1>
    <p>힘들면 그만 두지 말고 쉬는 법을 배우십시오</p>

    <hr />  <!--일반 태그는 <시작>과 </ 종료>가 필요함 hr이나 br은 그런 거 없음 <시작&종료 />시작과 동시에 종료 -->
    <!--스타일 속성으로 명시 : 인라인 스타일 시트-->
    <blockquote style="font-size:20px; color: green; font-weight: bold; font-style:italic;">
        이기는 것이 중요한 것이 아니다.<br />
        어떻게 노력하는가가 문제이다.
    </blockquote>
    <hr />

    <h1>Let's do our best</h1>
    <h1>Let's try our best</h1>
</body>
</html>
